<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        iframe{
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NUUmQ2YsU3o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="audi">
        <audio src="https://gaana.com/song/tu-jane-kartar" controls>Panjabi song</audio>
    </div>
</body>
</html>
